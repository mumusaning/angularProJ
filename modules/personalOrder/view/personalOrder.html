<div ng-controller="personalOrderController as vm" class="innerTop" ng-init="vm.getPagedDataAsync()">
    <ol class="breadcrumb">
    </ol>
    <div class="pLR40">
        <div class="rightDiv">
            <div class="rightContTitle">
                <h2>个人订单</h2>
            </div>
            <div class="queryDiv">
                <div class="queryDivIn">
                    <form class="form-horizontal">
                        <div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">订单号：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入订单号">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">包主姓名：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入包主姓名">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">包主手机：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入包主手机">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">优惠码：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入优惠码">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">申请时间：</p>
                                <input type="text" class="form-control w160 mr5 f_l" placeholder="请输入开始时间"
                                       ng-model="vm.query.startDate" readonly id="startDate">
                                <p class="f_l mr5 lh40">-</p>
                                <input type="text" class="form-control w160 f_l" placeholder="请输入结束时间"
                                       ng-model="vm.query.endDate" readonly id="endDate">
                            </div>
                            <div class="f_l mb15">
                                <input class="btn btn-warning mr10" type="submit" value="搜索" ng-click="vm.search()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="noDataDiv" ng-if="!vm.list.length">
                <div class="noData">
                    <div class="noDataBg"></div>
                    <p>暂时没有数据～</p>
                </div>
            </div>
            <div class="tableList">
                <table class="table tableInfo" ng-if="vm.list.length > 0">
                    <tr>
                        <th>序号</th>
                        <th>订单号</th>
                        <th>产品名称</th>
                        <th>产品id</th>
                        <th>支付金额</th>
                        <th>包主姓名</th>
                        <th>包主手机号</th>
                        <th>申请时间</th>
                        <th>保司直连</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="customer in vm.list">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="customer.orderNum"></td>
                        <td ng-bind="customer.productName"></td>
                        <td ng-bind="customer.productId"></td>
                        <td ng-bind="customer.payCost"></td>
                        <td ng-bind="customer.userName"></td>
                        <td ng-bind="customer.phone"></td>
                        <td ng-bind="customer.addDate"></td>
                        <td ng-bind="customer.isInterface"></td>
                        <td ng-bind="customer.status"></td>
                        <td><a href="javascript:;" ui-sref="personalOrderDetails">详情</a></td>
                    </tr>
                </table>
                <div class="page" paging page-object="vm.query" click-function="vm.getPagedDataAsync"></div>
            </div>
        </div>
    </div>
</div>
