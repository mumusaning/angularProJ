<div ng-controller="interfaceManageController as vm" class="innerTop" ng-init="vm.getPagedDataAsync()">
    <ol class="breadcrumb"></ol>
    <div class="pLR40">
        <div class="rightDiv">
            <div class="rightContTitle">
                <h2>保司接口管理</h2>
            </div>
            <div class="queryDiv">
                <div class="queryDivIn">
                    <form class="form-horizontal">
                        <div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">保险公司：</p>
                                <select class="form-control w100">
                                    <option value="">请选择</option>
                                    <option value="1">信诚人寿</option>
                                    <option value="2">阳光财产</option>
                                    <option value="3">天安财产</option>
                                    <option value="3">太平财产</option>
                                    <option value="3">大地财产</option>
                                    <option value="3">安心财产</option>
                                    <option value="3">中华联合</option>
                                    <option value="3">中国人保</option>
                                    <option value="3">华泰财产</option>
                                    <option value="3">永安保险</option>
                                    <option value="3">众安保险</option>
                                    <option value="3">安信保险</option>
                                    <option value="3">昆仑保险</option>
                                    <option value="3">华谊保险</option>
                                </select>
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">产品名称：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入产品名称">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">状态：</p>
                                <select class="form-control w80">
                                    <option value="">全部</option>
                                    <option value="1">正常</option>
                                    <option value="2">出错</option>
                                </select>
                            </div>
                            <div class="f_l mb15">
                                <input class="btn btn-warning mr10" type="submit" value="搜索" ng-click="vm.search()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="noDataDiv" ng-if="!vm.list.length">
                <div class="noData">
                    <div class="noDataBg"></div>
                    <p>暂时没有数据～</p>
                </div>
            </div>
            <div class="tableList">
                <table class="table tableInfo" ng-if="vm.list.length > 0">
                    <tr>
                        <th>序号</th>
                        <th>产品Id</th>
                        <th>产品名称</th>
                        <th>保险公司</th>
                        <th>最后对接时间</th>
                        <th>直连保单数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="customer in vm.list">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="customer.productId"></td>
                        <td ng-bind="customer.productName"></td>
                        <td ng-bind="customer.productType"></td>
                        <td ng-bind="customer.proDate"></td>
                        <td ng-bind="customer.total"></td>
                        <td ng-bind="customer.status"></td>
                        <td><a href="javascript:;">编辑</a> <em class="c_999">|</em> <a href="javascript:void(0)" ng-click="vm.delete($index)">删除</a></td>
                    </tr>
                </table>
                <div class="page" paging page-object="vm.query" click-function="vm.getPagedDataAsync"></div>
            </div>
        </div>
    </div>
</div>
