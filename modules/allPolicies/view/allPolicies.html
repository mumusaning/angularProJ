<div ng-controller="allPoliciesController as vm" class="innerTop" ng-init="vm.getPagedDataAsync()">
    <ol class="breadcrumb"></ol>
    <div class="pLR40">
        <div class="rightDiv">
            <div class="rightContTitle">
                <h2>所有保单</h2>
            </div>
            <div class="queryDiv">
                <div class="queryDivIn">
                    <form class="form-horizontal">
                        <div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">商户名称：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入商户名称">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">豆沙包订单号：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入订单号">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">保单号：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入订单号">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">状态：</p>
                                <select class="form-control w80">
                                    <option value="">全部</option>
                                    <option value="1">已投保</option>
                                    <option value="2">投保失败</option>
                                </select>
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">投保时间：</p>
                                <input type="text" class="form-control w160 mr5 f_l" placeholder="请输入开始时间"
                                       ng-model="vm.query.startDate" readonly id="startDate">
                                <p class="f_l mr5 lh40">-</p>
                                <input type="text" class="form-control w160 f_l" placeholder="请输入结束时间"
                                       ng-model="vm.query.endDate" readonly id="endDate">
                            </div>
                            <div class="f_l mb15">
                                <input class="btn btn-warning mr10" type="submit" value="搜索" ng-click="vm.search()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="noDataDiv" ng-if="!vm.list.length">
                <div class="noData">
                    <div class="noDataBg"></div>
                    <p>暂时没有数据～</p>
                </div>
            </div>
            <div class="tableList">
                <table class="table tableInfo" ng-if="vm.list.length > 0">
                    <tr>
                        <th>序号</th>
                        <th>豆沙包订单号</th>
                        <th>保险公司</th>
                        <th>地区</th>
                        <th>保单号</th>
                        <th>投保时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="customer in vm.list">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="customer.productId"></td>
                        <td ng-bind="customer.productType"></td>
                        <td ng-bind="customer.area"></td>
                        <td ng-bind="customer.policyNumber"></td>
                        <td ng-bind="customer.proDate"></td>
                        <td ng-bind="customer.status"></td>
                        <td><a href="javascript:;">详情</a></td>
                    </tr>
                </table>
                <div class="page" paging page-object="vm.query" click-function="vm.getPagedDataAsync"></div>
            </div>
        </div>
    </div>
</div>
