<div ng-controller="userManageController as vm" class="innerTop" ng-init="vm.getPagedDataAsync()">
    <ol class="breadcrumb"></ol>
    <div class="pLR40">
        <div class="rightDiv">
            <div class="rightContTitle">
                <h2>用户管理</h2>
            </div>
            <div class="queryDiv">
                <div class="queryDivIn">
                    <form class="form-horizontal">
                        <div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">用户名称：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入称用户名称">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">联系电话：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入联系电话">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">最后上线时间：</p>
                                <input type="text" class="form-control w160 mr5 f_l" placeholder="请输入开始时间"
                                       ng-model="vm.query.startDate" readonly id="startDate">
                                <p class="f_l mr5 lh40">-</p>
                                <input type="text" class="form-control w160 f_l" placeholder="请输入结束时间"
                                       ng-model="vm.query.endDate" readonly id="endDate">
                            </div>
                            <div class="f_l mb15">
                                <input class="btn btn-warning mr10" type="submit" value="搜索" ng-click="vm.search()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="noDataDiv" ng-if="!vm.list.length">
                <div class="noData">
                    <div class="noDataBg"></div>
                    <p>暂时没有数据～</p>
                </div>
            </div>
            <div class="tableList">
                <table class="table tableInfo" ng-if="vm.list.length > 0">
                    <tr>
                        <th>序号</th>
                        <th>用户名称</th>
                        <th>联系电话</th>
                        <th>订单量</th>
                        <th>订单金额</th>
                        <th>注册时间</th>
                        <th>最后上线时间</th>
                        <th>最后上线IP</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="customer in vm.list">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="customer.userName"></td>
                        <td ng-bind="customer.phone"></td>
                        <td ng-bind="customer.dsb"></td>
                        <td ng-bind="customer.total"></td>
                        <td ng-bind="customer.addDate"></td>
                        <td ng-bind="customer.lastDate"></td>
                        <td ng-bind="customer.ip"></td>
                        <td ng-bind="customer.userSatus"></td>
                        <td>
                            <a href="javascript:;" ui-sref="userManageDetailsChina" ng-show="$index == 0">详情</a>
                            <a href="javascript:;" ui-sref="userManageDetailsForeigners" ng-show="$index == 1">详情</a>
                        </td>
                    </tr>
                </table>
                <div class="page" paging page-object="vm.query" click-function="vm.getPagedDataAsync"></div>
            </div>
        </div>
    </div>
</div>
