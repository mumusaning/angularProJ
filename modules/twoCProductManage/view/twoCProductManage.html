<div ng-controller="twoCProductManageController as vm" class="innerTop" ng-init="vm.getPagedDataAsync()">
    <ol class="breadcrumb"></ol>
    <div class="pLR40">
        <div class="rightDiv">
            <div class="rightContTitle">
                <h2>2C产品管理</h2>
            </div>
            <div class="queryDiv">
                <div class="queryDivIn">
                    <form class="form-horizontal">
                        <div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">产品id：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入产品id">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">产品名称：</p>
                                <input type="text" class="form-control f_l w150" placeholder="请输入产品名称">
                            </div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">产品类型：</p>
                                <select class="form-control w80">
                                    <option value="">全部</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                </select>
                            </div>
                            <div class="f_l mb15">
                                <input class="btn btn-warning mr10" type="submit" value="搜索" ng-click="vm.search()">
                                <input class="btn btn-info mr10" type="submit" value="新增产品" ui-sref="productManageAdd">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="noDataDiv" ng-if="!vm.list.length">
                <div class="noData">
                    <div class="noDataBg"></div>
                    <p>暂时没有数据～</p>
                </div>
            </div>
            <div class="tableList">
                <table class="table tableInfo" ng-if="vm.list.length > 0">
                    <tr>
                        <th>序号</th>
                        <th>产品Id</th>
                        <th>产品名称</th>
                        <th>产品类型</th>
                        <th>产品价格（元）</th>
                        <th>最高补贴限额（元）</th>
                        <th>添加时间</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="customer in vm.list">
                        <td ng-bind="$index + 1"></td>
                        <td ng-bind="customer.productId"></td>
                        <td ng-bind="customer.productName"></td>
                        <td ng-bind="customer.productType"></td>
                        <td ng-bind="customer.payCost"></td>
                        <td ng-bind="customer.total"></td>
                        <td ng-bind="customer.addDate"></td>
                        <td><a href="javascript:;" ui-sref="productManageAdd">编辑</a> <em class="c_999">|</em> <a href="javascript:void(0)" ng-click="vm.delete($index)">删除</a> <em class="c_999">|</em> <a href="javascript:;" ui-sref="productManageAdd">添加子产品</a></td>
                    </tr>
                </table>
                <div class="page" paging page-object="vm.query" click-function="vm.getPagedDataAsync"></div>
            </div>
        </div>
    </div>
</div>
