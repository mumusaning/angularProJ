<div ng-controller="capitalFlowController as vm" class="innerTop" ng-init="vm.getPagedDataAsync()">
    <ol class="breadcrumb"></ol>
    <div class="pLR40">
        <div class="rightDiv">
            <div class="rightContTitle">
                <h2>账户管理</h2>
            </div>
            <div class="queryDiv">
                <div class="queryDivIn">
                    <form class="form-horizontal">
                        <div>
                            <div class="f_l mr15 mb15">
                                <p class="f_l lh40">交易时间：</p>
                                <input type="text" class="form-control w160 mr5 f_l ng-pristine ng-valid ng-touched" placeholder="请输入开始时间" ng-model="vm.query.createMinDate" readonly="" id="startDate">
                                <p class="f_l mr5 lh40">-</p>
                                <input type="text" class="form-control w160 f_l ng-pristine ng-valid ng-touched" placeholder="请输入结束时间" ng-model="vm.query.createMaxDate" readonly="" id="endDate">
                            </div>
                            <div class="f_l mb15">
                                <input class="btn btn-warning mr10" type="submit" value="搜索" ng-click="vm.search()">
                                <input class="btn btn-info" type="submit" value="重置" ng-click="vm.clear()">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="noDataDiv" ng-if="!vm.list.length">
                <div class="noData">
                    <div class="noDataBg"></div>
                    <p>暂时没有数据～</p>
                </div>
            </div>
            <div class="tableList" ng-show="vm.list.length>0">
                <table class="table tableInfo">
                    <tr>
                        <th>记账时间</th>
                        <th>流水单号</th>
                        <th>账单类型</th>
                        <th>账单金额</th>
                        <th>账单状态</th>
                    </tr>
                    <tr ng-repeat="o in vm.list">
                        <td ng-bind="o.createDate"></td>
                        <td ng-bind="o.billNo"></td>
                        <td ng-bind="o.billTitle"></td>
                        <td ng-bind="o.billAmount1"></td>
                        <td ng-bind="o.billTypeTxt + o.billStatusTxt"></td>
                    </tr>
                </table>
                <div class="page" paging page-object="vm.query" click-function="vm.getPagedDataAsync"></div>
            </div>
        </div>
    </div>
</div>
